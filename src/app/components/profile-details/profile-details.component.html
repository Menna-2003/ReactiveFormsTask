<div class="container mt-5">
    <h2 class="mt-4">Step 3: Profile Details</h2>
    <form [formGroup]="form" (ngSubmit)="Submit()">
        <div class="form-group m-3">
            <label for="phoneNumber">Phone Number</label>
            <input formControlName="phoneNum" type="number" class="form-control" id="phoneNumber"
                placeholder="Enter phone number">
        </div>

        <div class="row m-3">
            <div class="form-group col-4">
                <label for="street">Street</label>
                <input formControlName="street" type="text" class="form-control" id="street"
                    placeholder="Enter street address">
            </div>

            <div class="form-group col-4" [hidden]="Street.value==''">
                <label for="Apartment">Apartment</label>
                <input type="text" class="form-control" id="Apartment" placeholder="Enter Apartment">
            </div>

            <div class="form-group col-4" [hidden]="Street.value==''">
                <label for="Suite">Suite</label>
                <input type="text" class="form-control" id="Suite" placeholder="Enter Suite">
            </div>
        </div>

        <div class="form-group m-3">
            <label for="city">City <span class="text-danger">*</span></label>
            <input formControlName="city" type="text" class="form-control" id="city" placeholder="Enter city" required>
            <div [hidden]="City?.valid || City?.untouched" class="form-text text-danger">
                <span *ngIf="City?.errors?.['required']">City is required</span>
            </div>
        </div>

        <div class="form-group m-3">
            <label for="zipCode">ZIP Code <span class="text-danger">*</span></label>
            <input formControlName="zipCode" type="text" class="form-control" id="zipCode" placeholder="Enter ZIP code"
                required>
            <div [hidden]="ZIPCode?.valid || ZIPCode?.untouched" class="form-text text-danger">
                <span *ngIf="ZIPCode?.errors?.['required']">ZIP Code is required</span>
                <span *ngIf="ZIPCode?.errors?.['pattern']">Write correct ZIP Code</span>
            </div>
        </div>

        <button class="btn btn-secondary m-2" (click)="PrevStep()"> previous Step </button>
        <button class="btn btn-primary m-2" type="submit" [disabled]="!form.valid"> Submit </button>

    </form>
</div>
